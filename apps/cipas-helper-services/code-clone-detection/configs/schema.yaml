# Data Schema Definitions

# Code Fragment Schema
code_fragment:
  id: "string" # Unique identifier
  file_path: "string"
  start_line: "integer"
  end_line: "integer"
  language: "string"
  content: "string"
  tokens: "list[string]"
  ast_hash: "string"
  metrics:
    loc: "integer"
    complexity: "integer"
    token_count: "integer"
  embedding: "list[float]" # Optional semantic embedding

# Clone Pair Schema
clone_pair:
  id: "string"
  fragment_1_id: "string"
  fragment_2_id: "string"
  clone_type: "string" # type1, type2, type3, type4
  similarity_score: "float"
  detection_method: "string"
  metadata:
    token_similarity: "float"
    ast_similarity: "float"
    semantic_similarity: "float"

# Dataset Metadata Schema
dataset_metadata:
  name: "string"
  version: "string"
  created_at: "datetime"
  total_fragments: "integer"
  total_clone_pairs: "integer"
  languages: "list[string]"
  sources: "list[string]"
