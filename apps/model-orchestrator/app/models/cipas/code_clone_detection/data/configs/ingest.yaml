dataset:
  codenet_root: "D:/Projects/SLIIT/Research/Datasets/Project_CodeNet/data"

languages:
  java:
    enabled: true
    folder: "Project_CodeNet_Java250"
    extensions: [".java"]
    output_dir: "data/raw/java"

  cpp:
    enabled: false
    folder: "Project_CodeNet_C++1000"
    extensions: [".cpp", ".cc", ".cxx"]
    output_dir: "data/raw/cpp"

  python:
    enabled: false
    folder: "Project_CodeNet_Python800"
    extensions: [".py"]
    output_dir: "data/raw/python"

limits:
  max_problems: 50
  max_submissions_per_problem: 200

output:
  metadata_path: "data/metadata/codenet_index.json"

reproducibility:
  seed: 42
