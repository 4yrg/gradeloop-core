_format_version: "3.0"

services:
  - name: authn-service
    url: http://authn-service:8083
    routes:
      - name: authn-routes
        strip_path: false
        paths:
          - /api/v1/auth
  
  - name: authz-service
    url: http://authz-service:8080
    routes:
      - name: authz-routes
        strip_path: false
        paths:
          - /api/v1/authz
  
  - name: identity-service
    url: http://identity-service:8080
    routes:
      - name: identity-routes
        strip_path: false
        paths:
          - /api/v1/identity
  
  - name: session-service
    url: http://session-service:8080
    routes:
      - name: session-routes
        strip_path: false
        paths:
          - /api/v1/session
  
  - name: email-service
    url: http://email-service-go:8080
    routes:
      - name: email-routes
        strip_path: false
        paths:
          - /api/v1/email

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
        - "http://localhost:3001"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
      preflight_continue: false

