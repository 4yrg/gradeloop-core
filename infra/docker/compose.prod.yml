services:
  # ============================================================================
  # Databases
  # ============================================================================
  user-db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  session-db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: session_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - session-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  email-db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: email_db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - email-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  # ============================================================================
  # Shared Infrastructure
  # ============================================================================
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 30s
      retries: 5
    networks:
      - gradeloop-net

  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    env_file:
      - ../../.env
    ports:
      - "9001:9000"
      - "9002:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  kong:
    image: kong:3.4
    restart: always
    env_file:
      - ../../.env
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    networks:
      - gradeloop-net

  # ============================================================================
  # Go Microservices (Prod: Postgres)
  # ============================================================================
  identity-service:
    build:
      context: ../../
      dockerfile: services/go/identity/Dockerfile
    env_file:
      - ../../.env
    environment:
      - ENVIRONMENT=production
      - DB_DRIVER=postgres
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_NAME=user_db
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - gradeloop-net

  session-service:
    build:
      context: ../../
      dockerfile: services/go/session/Dockerfile
    env_file:
      - ../../.env
    environment:
      - DB_DRIVER=postgres
      - DB_HOST=session-db
      - DB_NAME=session_db
      - DB_PORT=5432
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
      session-db:
        condition: service_healthy
    networks:
      - gradeloop-net

  email-service-go:
    build:
      context: ../../
      dockerfile: services/go/email/Dockerfile
    env_file:
      - ../../.env
    environment:
      - DB_DRIVER=postgres
      - DB_HOST=email-db
      - DB_PORT=5432
      - DB_NAME=email_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      email-db:
        condition: service_healthy
    networks:
      - gradeloop-net

  authn-service:
    build:
      context: ../../
      dockerfile: services/go/authn/Dockerfile
    env_file:
      - ../../.env
    environment:
      - IDENTITY_SERVICE_URL=identity-service:50051
      - SESSION_SERVICE_URL=session-service:50052
      - EMAIL_SERVICE_URL=email-service-go:50053
    ports:
      - "${AUTHN_PORT:-8083}:${AUTHN_PORT:-8083}"
    depends_on:
      - identity-service
      - session-service
      - email-service-go
    networks:
      - gradeloop-net

  # ============================================================================
  # Python Services
  # ============================================================================
  keystroke-ml-service:
    build:
      context: ../../
      dockerfile: services/python/keystroke-service/Dockerfile
    env_file:
      - ../../.env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
    ports:
      - "8003:8003"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    volumes:
      - keystroke-models:/app/models

volumes:
  user-db-data:
  session-db-data:
  email-db-data:
  minio-data:
  redis-data:
  rabbitmq-data:
  keystroke-models:


networks:
  gradeloop-net:
    driver: bridge
