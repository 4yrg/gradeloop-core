services:
  # ============================================================================
  # Custom API Gateway (NestJS)
  # ============================================================================
  api-gateway:
    build:
      context: ../../services/nest/api-gateway
      dockerfile: Dockerfile
    container_name: gradeloop-api-gateway
    restart: unless-stopped
    ports:
      - "80:3000" # Expose internal 3000 to host 80
      # - "443:443" # For future HTTPS
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USER_SERVICE_URL=http://user-service:3000
    networks:
      - gradeloop-net
    depends_on:
      - auth-service
      - user-service

  # NestJS Services
  auth-service:
    build:
      context: ../../services/nest/auth-service
      dockerfile: Dockerfile
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-gradeloop}?schema=public
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - PORT=3000
    ports:
      - "5000:3000"
    networks:
      - gradeloop-net
    depends_on:
      db:
        condition: service_healthy

  user-service:
    build:
      context: ../../services/nest/user-service
      dockerfile: Dockerfile
    environment:
      - PORT=3000
    ports:
      - "5001:3000"
    networks:
      - gradeloop-net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-gradeloop}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

volumes:
  db-data:
  redis-data:


networks:
  gradeloop-net:
    driver: bridge
