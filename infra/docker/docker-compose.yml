services:
  # ============================================================================
  # API Gateway - Traefik v3.6
  # ============================================================================
  # Production-grade API Gateway with ForwardAuth, RBAC, rate limiting, and observability
  # Configuration files located in api-gateway/ folder
  # ============================================================================
  traefik:
    image: traefik:v3.6
    container_name: gradeloop-api-gateway
    restart: unless-stopped

    # Security: Run as non-root user
    user: "1000:1000"

    ports:
      # HTTP - Redirects to HTTPS
      - "80:80"
      # HTTPS - Main entry point
      - "443:443"
      # Traefik Dashboard (disable in production)
      - "8080:8080"
      # Prometheus metrics
      - "8082:8082"

    volumes:
      # Static configuration from api-gateway/
      - ../../api-gateway/traefik.yml:/etc/traefik/traefik.yml:ro

      # Dynamic configuration from api-gateway/dynamic/
      - ../../api-gateway/dynamic:/etc/traefik/dynamic:ro

      # TLS certificates
      - ../../api-gateway/certs:/etc/traefik/certs:ro

      # Access logs
      - ../../api-gateway/logs:/var/log/traefik

      # Docker socket for service discovery (read-only for security)
      - /var/run/docker.sock:/var/run/docker.sock:ro

    environment:
      - TZ=UTC
      - DOCKER_API_VERSION=1.44

    labels:
      - "traefik.enable=true"

    healthcheck:
      test: [ "CMD", "traefik", "healthcheck", "--ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - gradeloop-net

  auth-service:
    build:
      context: ../../services/go/auth-service
      dockerfile: Dockerfile
    env_file:
      - ../../.env
    environment:
      - DB_HOST=db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=${POSTGRES_DB:-gradeloop}
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-gradeloop}
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - PORT=8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.priority=100"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.auth.middlewares=auth-strip"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
    networks:
      - gradeloop-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-gradeloop}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

# CIPAS service kept from original file if needed, otherwise can be commented out if not part of this task.
# Assuming we simply replacing existing file structure for this task as requested.

volumes:
  db-data:
  redis-data:


networks:
  gradeloop-net:
    driver: bridge
