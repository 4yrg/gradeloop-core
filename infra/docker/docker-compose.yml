services:
  # ============================================================================
  # Databases (One per service)
  # ============================================================================
  auth-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  institute-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: institute_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - institute-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  user-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  ivas-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ivas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - ivas-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  auth-analytics-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: auth_analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - auth-analytics-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  db-manager:
    image: adminer
    restart: always
    ports:
      - "9000:8080"
    networks:
      - gradeloop-net

  # ============================================================================
  # Shared Infrastructure
  # ============================================================================
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 30s
      retries: 5
    networks:
      - gradeloop-net

  # ============================================================================
  # API Gateway
  # ============================================================================
  kong:
    image: kong:3.4
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    networks:
      - gradeloop-net

  # ============================================================================
  # Spring Boot Services
  # ============================================================================
  auth-service:
    build:
      context: ../../services/java/auth
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 5000
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    develop:
      watch:
        - action: rebuild
          path: ../../services/java/auth/src
        - action: rebuild
          path: ../../services/java/auth/pom.xml

  institute-service:
    build:
      context: ../../services/java/institute
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://institute-db:5432/institute_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 5000
    depends_on:
      institute-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    develop:
      watch:
        - action: rebuild
          path: ../../services/java/institute/src
        - action: rebuild
          path: ../../services/java/institute/pom.xml

  user-service:
    build:
      context: ../../services/java/user
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 5000
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    develop:
      watch:
        - action: rebuild
          path: ../../services/java/user/src
        - action: rebuild
          path: ../../services/java/user/pom.xml

  ivas-service:
    build:
      context: ../../services/java/ivas
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://ivas-db:5432/ivas_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8084
    ports:
      - "8084:8084"
    depends_on:
      ivas-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    develop:
      watch:
        - action: rebuild
          path: ../../services/java/ivas/src
        - action: rebuild
          path: ../../services/java/ivas/pom.xml

  auth-analytics-service:
    build:
      context: ../../services/java/auth-analytics
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-analytics-db:5432/auth_analytics_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_RABBITMQ_HOST: rabbitmq
      SERVER_PORT: 8085
    ports:
      - "8085:8085"
    depends_on:
      auth-analytics-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    develop:
      watch:
        - action: rebuild
          path: ../../services/java/auth-analytics/src
        - action: rebuild
          path: ../../services/java/auth-analytics/pom.xml

  # ============================================================================
  # Keystroke Services
  # ============================================================================
  keystroke-service:
    build:
      context: ../../services/python/keystroke-service
      dockerfile: Dockerfile
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
    ports:
      - "8003:8003"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gradeloop-net
    volumes:
      - keystroke-models:/app/models
    develop:
      watch:
        - action: rebuild
          path: ../../services/python/keystroke-service

  # ============================================================================
  # Node.js Services (Standalone)
  # ============================================================================
  email-service:
    build:
      context: ../../services/node/email-service
      dockerfile: Dockerfile
    environment:
      PORT: 3001
      LOG_LEVEL: info
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: dasun.wickr@gmail.com
      SMTP_PASS: "kwvb bdmg agtw nfvb"
      SMTP_SECURE: "false"
      RABBITMQ_HOST: rabbitmq
    ports:
      - "3001:3001"
    # No depends_on, no network links to internal services if strict isolation were needed at network level, 
    # but for simplicity/standardization it joins the common network.
    # It just won't be configured to talk to them.
    networks:
      - gradeloop-net
    develop:
      watch:
        - action: sync
          path: ../../services/node/email-service
          target: /app
        - action: rebuild
          path: ../../services/node/email-service/package.json

volumes:
  auth-db-data:
  institute-db-data:
  user-db-data:
  ivas-db-data:
  auth-analytics-db-data:
  redis-data:
  rabbitmq-data:
  keystroke-models:


networks:
  gradeloop-net:
    driver: bridge
