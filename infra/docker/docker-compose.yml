services:
  # ============================================================================
  # Custom API Gateway (Go-Fiber)
  # ============================================================================
  api-gateway:
    build:
      context: ../../services/go
      dockerfile: api-gateway/Dockerfile
    container_name: gradeloop-api-gateway
    restart: unless-stopped
    ports:
      - "80:8080" # Expose internal 8080 to host 80
      - "443:443" # For future HTTPS
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - AUTH_SERVICE_GRPC_URL=auth-service:50051
      - KEYSTROKE_SERVICE_URL=http://keystroke-service:8003
    networks:
      - gradeloop-net
    depends_on:
      - auth-service
      - keystroke-service

  # Go Services (5000+)
  auth-service:
    build:
      context: ../../services/go
      dockerfile: auth-service/Dockerfile
    env_file:
      - ../../.env
    environment:
      - DB_HOST=db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=${POSTGRES_DB:-gradeloop}
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-gradeloop}
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - PORT=5000
    ports:
      - "5000:5000"
      - "50051:50051"
    networks:
      - gradeloop-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-gradeloop}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gradeloop-net

  # Python Services (8080+)
  keystroke-service:
    build:
      context: ../../services/python/keystroke-service
      dockerfile: Dockerfile
    container_name: gradeloop-keystroke-service
    restart: unless-stopped
    environment:
      - PORT=8003
      - DEVICE=cpu
    ports:
      - "8002:8003"
    volumes:
      - keystroke-models:/app/models
    networks:
      - gradeloop-net
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db-data:
  redis-data:
  keystroke-models:


networks:
  gradeloop-net:
    driver: bridge
