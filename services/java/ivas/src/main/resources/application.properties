spring.application.name=ivas-service
server.port=8084

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ivas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Service URLs for inter-service communication
user.service.url=${USER_SERVICE_URL:http://localhost:8082}
institute.service.url=${INSTITUTE_SERVICE_URL:http://localhost:8083}

# Jackson
# spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.gradeloop.ivas=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS (for development)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
