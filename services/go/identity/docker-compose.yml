version: '3.8'

services:
  identity-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=identity
      - DB_PASSWORD=identity_password
      - DB_NAME=identity_db
      - DB_SSLMODE=disable
    depends_on:
      - postgres
    networks:
      - identity-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=identity
      - POSTGRES_PASSWORD=identity_password
      - POSTGRES_DB=identity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - identity-network

volumes:
  postgres-data:

networks:
  identity-network:
    driver: bridge
