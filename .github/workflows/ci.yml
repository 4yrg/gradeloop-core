name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - main
      - 'feat/**'
      - 'bugfix/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff isort black
      - name: Run Ruff (linter/formatter)
        run: |
          ruff check .
          ruff format . --check
      - name: Run isort (import sorter)
        run: |
          isort . --check-only
      - name: Run Black (formatter)
        run: |
          black . --check

  test:
    runs-on: ubuntu-latest
    # Needs docker-compose to run integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ccd_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
          - 9001:9001
        command: server /data --console-address ":9001"
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies for model-orchestrator
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/model-orchestrator/requirements.txt pytest pytest-asyncio httpx respx typer numpy pandas scikit-learn
          # tree-sitter installation requires cloning the grammar repos for native extension
          # For CI, it's often easier to install pre-built wheels or ensure build tools are available.
          # As a fallback or for simple tests, it might run without full grammars.
          # For full functionality, consider a Docker build step or specific OS packages.
      - name: Setup environment variables for tests
        run: |
          echo "CODE_CLONE_DATABASE_URL=postgresql+asyncpg://user:password@localhost:5432/ccd_db" >> $GITHUB_ENV
          echo "CODE_CLONE_STORAGE_TYPE=s3" >> $GITHUB_ENV
          echo "CODE_CLONE_S3_ENDPOINT_URL=http://localhost:9000" >> $GITHUB_ENV
          echo "CODE_CLONE_S3_ACCESS_KEY_ID=minioadmin" >> $GITHUB_ENV
          echo "CODE_CLONE_S3_SECRET_ACCESS_KEY=minioadmin" >> $GITHUB_ENV
          echo "CIPLOC_API_KEY=test_api_key" >> $GITHUB_ENV
          echo "PYTHONPATH=$GITHUB_WORKSPACE/apps/model-orchestrator" >> $GITHUB_ENV
      - name: Run tests
        run: |
          pytest apps/model-orchestrator/app/models/cipas/code_clone_detection/tests/

  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image for model-orchestrator
        run: |
          docker build -t model-orchestrator-ci:latest -f apps/model-orchestrator/Dockerfile .
