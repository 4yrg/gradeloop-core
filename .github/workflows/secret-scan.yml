name: "Secret Scan (Gitleaks)"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks-scan:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          # This token is required for the action to post comments on pull requests.
          # It's automatically generated by GitHub for each workflow run.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_EXIT_ON_FAIL: "true"
